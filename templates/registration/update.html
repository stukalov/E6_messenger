{% extends 'default.html' %}

{% block title %}
  Регистрация
{% endblock %}

{% block content %}
  <div class="user_update_form">
    <div class="header">
      <div class="avatar">
        <img alt="" src="{{ user.profile.user_avatar }}">
      </div>
      <h1>{{ user }}</h1>
    </div>
    <form method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Обновить</button>
    </form>
  </div>
{% endblock %}
